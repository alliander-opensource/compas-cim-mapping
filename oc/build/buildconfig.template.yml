apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: {appName}
  name: {appName}
  namespace: {namespace}
spec:
  output:
    to:
      kind: ImageStreamTag
      name: {image}
  resources:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 512Mi
  source:
    git:
      ref: {branchName}
      uri: {remote}
    sourceSecret:
      name: {sourceSecret}
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile
    type: Docker